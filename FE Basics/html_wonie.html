<!-- 테크보이 워니 https://www.youtube.com/watch?v=50JOpxN0554&t=8s 참고해서 작성 -->
<html>
    <head> <!-- 이 html 문서가 어떤 문서인지 명시하는 정보 -->
        <title>와사비맛 꽃게랑</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!-- 다른 곳에 저장된 문서를 불러와라 (link tag) **1 -->
        <meta name="description" content="와사비맛 꽃게랑은 맛있어">
        <!-- 이 website가 어떤 정보를 갖고 있는지 더 자세하게 알려주는 경우 사용
            website가 따로 공유가 될 때, 썸네일에 나타나는 정보 표시-->
        <style> /* 바로 안에서 CSS 코드를 작성할 수 있음,
                **1에 style.css 불러오는 것과 둘 중 하나만 선택해서 사용 */
            /*.item {
                color: red;
            }*/
        </style>
    </head>

    <body>
        <div class="item">안녕하세요 와사비에요</div>
        <!-- class 속성을 활용해서 css로 스타일링 가능 
             class => 문서 안 복수의 요소에 스타일 적용 .사용
             id    => 문서 안 단일의 요소에 스타일 적용 #사용 -->
        <a href="http://google.com">구글</a>
        <!-- div, span 둘 중 하나 사용 (레이아웃 구성 시 영역 설정)
             div는 줄 바꿈 가능, span은 옆으로 붙음.
             div는 사각형 박스로 구역 설정, span은 문장 단위로 지정.
             
             <div>, <p> = 블록 요소 / <span> = 인라인 요소
             <p> = 문자 단락 용도 / <div> = 레이아웃 계층 나누기 용도

             <div>와 <p>는 <span>을 포함할 수 있다.
             <div>는 <p>를 포함할 수 있다. (<div>가 가장 상위 개념)
             
             *참고자료
             https://mainia.tistory.com/3289
             https://dasima.xyz/div-vs-span-vs-p-%EC%B0%A8%EC%9D%B4%EB%8A%94-%EB%B8%94%EB%A1%9D-%EC%9A%94%EC%86%8C%EC%99%80-%ED%8F%AC%ED%95%A8-%EC%9C%A0%EB%AC%B4/

        -->

        <!-- 텍스트 관련 태그들 -->
        <div>
            <h1>안녕하세요</h1>
            <h2>안녕하세요</h2>
            <h3>안녕하세요</h3>
            <h4>안녕하세요</h4>
            <h5>안녕하세요</h5>
            <h6>안녕하세요</h6>

            <b>굵은 글씨</b>
            <i>기울림 글씨</i>
            <p>글의 한 문단! 와사비의 꽃게랑은 맛있습니다. 강추	&#x1F600;</p>
        </div>

        <!-- 미디어 관련 태그들 cf. YouTube는 <iframe> tag -->
        <div>
            <img src="https://images.unsplash.com/photo-1502899845910-573a1d1c390d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" width=400 height=300 alt="토끼 사진" />
            <video src="media/Macro - 34855.mp4" width=400 height=300 controls />
        </div>

        <!-- 링크 태그 -->
        <div>
            <a href="google.com">구글</a>
            <a href="facebook.com" target="_blank">페이스북</a>
            <!-- target="_blank"는 새 창을 띄워서 실행 -->
        </div>

        <!-- 테이블 태그-->
        <div>
            <table>
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
