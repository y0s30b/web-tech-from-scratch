<!DOCTYPE html>
<!-- 테크보이 워니 https://www.youtube.com/watch?v=50JOpxN0554&t=8s 참고해서 작성 -->
<html>
    <head> <!-- 이 html 문서가 어떤 문서인지 명시하는 정보 -->
        <title>와사비맛 꽃게랑</title>
        <link href="style_wonie.css" rel="stylesheet" type="text/css" />
        <!-- 다른 곳에 저장된 문서를 불러와라 (link tag) **1 -->
        <meta name="description" content="와사비맛 꽃게랑은 맛있어">
        <!-- 이 website가 어떤 정보를 갖고 있는지 더 자세하게 알려주는 경우 사용
            website가 따로 공유가 될 때, 썸네일에 나타나는 정보 표시-->
        <style> /* 바로 안에서 CSS 코드를 작성할 수 있음,
                **1에 style.css 불러오는 것과 둘 중 하나만 선택해서 사용 */
            /*.item {
                color: red;
            }*/
            .top {
                background: red;
                height: 100px;
            }
            .mid {
                background: blue;
                height: 100px;
            }
            .bot {
                background: yellow;
                height: 100px;
            }
            .like {
                background: red;
            }
            .sub {
                background: blue;
            }
            .comment {
                background: yellow;
            }
        </style>
    </head>

    <body>
        <div class="item">안녕하세요 와사비에요</div>
        <!-- class 속성을 활용해서 css로 스타일링 가능 
             class => 문서 안 복수의 요소에 스타일 적용 .사용
             id    => 문서 안 단일의 요소에 스타일 적용 #사용 -->
        <a href="http://google.com">구글</a>
        <!-- div, span 둘 중 하나 사용 (레이아웃 구성 시 영역 설정)
             div는 줄 바꿈 가능, span은 옆으로 붙음.
             div는 사각형 박스로 구역 설정, span은 문장 단위로 지정.
             
             <div>, <p> = 블록 요소 / <span> = 인라인 요소
             <p> = 문자 단락 용도 / <div> = 레이아웃 계층 나누기 용도

             <div>와 <p>는 <span>을 포함할 수 있다.
             <div>는 <p>를 포함할 수 있다. (<div>가 가장 상위 개념)
             
             *참고자료
             https://mainia.tistory.com/3289
             https://dasima.xyz/div-vs-span-vs-p-%EC%B0%A8%EC%9D%B4%EB%8A%94-%EB%B8%94%EB%A1%9D-%EC%9A%94%EC%86%8C%EC%99%80-%ED%8F%AC%ED%95%A8-%EC%9C%A0%EB%AC%B4/

        -->

        <!-- 텍스트 관련 태그들 -->
        <div>
            <h1>안녕하세요</h1>
            <h2>안녕하세요</h2>
            <h3>안녕하세요</h3>
            <h4>안녕하세요</h4>
            <h5>안녕하세요</h5>
            <h6>안녕하세요</h6>

            <b>굵은 글씨</b>
            <i>기울림 글씨</i>
            <p>하나의 문단! 와사비맛 꽃게랑은 맛있습니다. 강추	&#x1F600;</p>
        </div>

        <!-- 미디어 관련 태그들 cf. YouTube는 <iframe> tag -->
        <div>
            <img src="https://images.unsplash.com/photo-1502899845910-573a1d1c390d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" width=400 height=300 alt="토끼 사진" />
            <video src="media/Macro - 34855.mp4" width=400 height=300 controls />
        </div>

        <!-- 링크 태그 -->
        <div>
            <a href="google.com">구글</a>
            <a href="facebook.com" target="_blank">페이스북</a>
            <!-- target="_blank"는 새 창을 띄워서 실행 -->
        </div>

        <!-- 테이블 태그-->
        <div>
            <table border="1">
                <thead> <!-- 이 table의 column들은 몇 개 있고, 그 column들의 이름은 무엇인지 -->
                    <tr>
                        <th>이름</th>
                        <th>나이</th>
                    </tr>
                </thead>
                <tbody> <!-- 표의 내용 -->
                    <tr>
                        <td>와사비</td>
                        <td>26살</td>
                    </tr>
                    <tr>
                        <td>민트</td>
                        <td>24살</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 목록 태그 -->
        <div>
            <!-- Bullet point를 만들어 주는 것 -->
            <ol>
                <li>와사비</li>
                <li>민트</li>
            </ol>
        </div>

        <div>
            <ul>
                <li>와사비맛 꽃게랑</li>
                <li>민트 초코</li>
            </ul>
        </div>

        <!-- 구역을 나누는 태그 

        div: 한 줄 전체 공간을 차지 (block element)
        span: 자기 내용물 만큼의 공간만 차지 (inline element)
        -->
        <div class="top">상단</div>
        <div class="mid">중단</div>
        <div class="bot">하단</div>

        <span class="like">좋아요</span>
        <span class="sub">구독</span>
        <span class="comment">댓글</span>

        <!-- 인풋 관련 태그: user에게 어떠한 정보를 받아야 할 때 사용 ex. 로그인 폼 -->
        <div>
        텍스트 <input type="text" />
        체크박스 <input type="checkbox" />
        라디오 <input type="radio" />
        색깔 인풋 <input type="color" />
        여러 문장 <textarea></textarea>
        </div>
        <div>
        dropdown <select name="name">
            <option value="와사비">와사비</option>
            <option value="민트">민트</option>
        </select>
        <br><br>
        <b>로그인</b>
        <br>
        <form>
            <input type="email" placeholder="이메일" />
            <input type="password" placeholder="비밀번호" />
            <!-- input type을 잘 맞게 쓰면, @(이메일 형식 체크) 혹은 입력 값 ** 로 보이게 가능 -->
            <button type="submit">로그인</button>
        </form>
        </div>
    </body>
</html>
